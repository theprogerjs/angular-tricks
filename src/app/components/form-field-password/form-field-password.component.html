<div class="card">
    <label for="password" class="form-label">Password</label>
    <div class="form-field">
        <input class="form-control"  [type]="show ? 'text' : 'password'" id="password" autocomplete="off">
        <button class="form-card-field-icon" (click)="toggleShowButton()">
        <i class="bi " [class.bi-eye-fill]="show" [class.bi-eye-slash-fill]="!show"></i>
      </button>
    </div>
</div>
